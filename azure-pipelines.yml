# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '01737846-3e9a-4787-b1be-632d0cd49903'
  imageRepository: 'tourbuddyv1'
  containerRegistry: ''
  dockerfilePath: '**/Dockerfile'
  tag: 'build'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: tourbuddyv1
        dockerfile: '**/Dockerfile'
        containerRegistry: 'tourbuddy.azurecr.io'
        tags: |
          - build
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure for Students (79f23dcf-85b4-4267-8f6a-9c6799bc1bf3)'
        appType: 'webAppContainer'
        WebAppName: 'tourbuddy-testv2'
        DockerNamespace: 'tourbuddy.azurecr.io'
        DockerRepository: 'tourbuddyv1'